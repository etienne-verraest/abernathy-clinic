<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8"/>
        <title>Abernathy Clinic - Edit Patient</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
        
    <body>

        <div class="container">
            <div class="row">
                <div class="offset-3 col-6">
                    <h1>Abernathy Clinic - Edit Patient</h1>

                    <form method="post" th:action="@{/patient/update}" th:object="${patientDto}">
                        <input th:field="*{id}" type="hidden" id="id" name="id">

                        <!-- First name and last name -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label fw-bold">First Name : </label>
                                <input th:field="*{firstName}" type="text" class="form-control" id="firstName" name="firstName">
                                <small th:errors="*{firstName}" class="text-danger">First Name validation error</small>
                            </div>

                            <div class="col">
                                <label for="lastName" class="form-label fw-bold">Last Name : </label>
                                <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName">
                                <small th:errors="*{lastName}" class="text-danger">Last Name validation error</small>
                            </div>
                        </div>

                        <!-- Date Of Birth -->
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label fw-bold">Date of birth : </label>
                            <input th:field="*{dateOfBirth}" type="text" class="form-control" id="dateOfBirth" placeholder="YYYY-MM-DD">
                            <small th:errors="*{dateOfBirth}" class="text-danger">Date of birth validation error</small>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Address : </label>
                            <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="123 Imaginary Street">
                            <small th:errors="*{address}" class="text-danger">Address validation error</small>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Phone : </label>
                            <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="XXX-XXX-XXXX">
                            <small th:errors="*{phone}" class="text-danger">Phone validation error</small>
                        </div>

                        <!-- Gender -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="gender" class="form-label fw-bold">Gender : </label><br>
                                <div class="form-check form-check-inline">
                                    <input th:field="*{gender}" class="form-check-input" type="radio" name="gender" id="gender" value="M">
                                    <label class="form-check-label" for="gender">Male</label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input th:field="*{gender}" class="form-check-input" type="radio" name="gender" id="gender" value="F">
                                    <label class="form-check-label" for="gender">Female</label>
                                </div>

                                <br><small th:errors="*{gender}" class="text-danger">Gender validation error</small>
                            </div>
                        </div>
                          
                        <div class="row mt-2">
                            <div class="col">
                                <a class="float-start text-decoration-none btn btn-danger" href="../"><i class="bi bi-arrow-return-left"></i> Cancel </a>
                                <button type="submit" class="float-end btn btn-primary"><i class="bi bi-pencil"></i> Edit patient</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
