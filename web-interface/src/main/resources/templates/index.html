<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8"/>
        <title>Abernathy Clinic - Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
    </head>
        
    <body>

        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <h1>Abernathy Clinic</h1>

                    <div th:if="${message}" th:text="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                        Simple Info Alert <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                        
                    <form method="post" th:action="@{/search}" th:object="${searchPatientDto}">
                    
                        <label for="firstName" class="form-label fw-bold">First Name : </label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" name="firstName">
                        <small th:errors="*{firstName}" class="text-danger">First Name validation error</small>
                        
                        <br>
                        <label for="lastName" class="form-label fw-bold">Last Name : </label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName">
                        <small th:errors="*{lastName}" class="text-danger">Last Name validation error</small>

                        <br>
                        <input type="submit" class="btn btn-primary float-end" value="Search Patient">
                    </form>
                    <a class="align-middle" href="/patient/add">Add a patient </a>
                </div>
            </div>

        </div>
    </body>
</html>
